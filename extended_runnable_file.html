<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">

		<title>MDR Dashboard Builder &amp; Analyzer</title>

		<script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/1.54.5/resources/sap-ui-core.js" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize_plus" data-sap-ui-compatversion="edge" data-sap-ui-bindingsyntax="complex" data-sap-ui-preload="async" data-sap-ui-resourceroots="{&quot;DashboardBuilder&quot;: &quot;./&quot;}">
		</script>
	
<script>
var bRunWithMock = true;
var sRunWithMock = jQuery.sap.getUriParameters().get('run-with-mock');
if (sRunWithMock === 'false') {
bRunWithMock = false;
}
if (bRunWithMock) {
jQuery.sap.require('sap.ui.core.util.MockServer');
var uri = 'localService/metadata.xml/';
var oMock = new sap.ui.core.util.MockServer({rootUri : uri});
var _sAppModulePath = "DashboardBuilder/";
var sMetadataPath = "localService/metadata.xml";
var sMetadataUrl = jQuery.sap.getModulePath(_sAppModulePath + sMetadataPath.replace(".xml", ""), ".xml");
var sMockdataBaseUrlPath = sMetadataUrl.replace(/[^/]+$/, 'mockdata');
oMock.simulate(sMetadataUrl, { sMockdataBaseUrl : sMockdataBaseUrlPath, bGenerateMissingMockData : true });
oMock.start();
	jQuery(document).ready(function($) {  sap.m.MessageToast.show('Running in demo mode with mock data.', {  duration : 4000 });
});
}
</script>



		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						name : "DashboardBuilder"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content" height="100%">
	</body>

</html>
